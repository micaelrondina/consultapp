<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>IMedico - Login</title>
<link rel="stylesheet" type="text/css"
	th:href="@{vendor/fontawesome-free/css/all.min.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{css/sb-admin-2.min.css}" />
</head>

<body class="bg-gradient-primary">

	<div class="container">

		<!-- Outer Row -->
		<div class="row justify-content-center">

			<div class="col-xl-10 col-lg-12 col-md-9">

				<div class="card o-hidden border-0 shadow-lg my-5">
					<div class="card o-hidden border-0 shadow-lg my-5">
						<div class="card-body p-0">
							<!-- Nested Row within Card Body -->
							<div class="row">
								<div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
								<div class="col-lg-6">
									<div class="p-5">
										<div class="text-center">
											<h1 class="h4 text-gray-900 mb-4">IMÃ©dico</h1>
										</div>

										<form th:action="@{/login}" method="POST" class="user">
											<div class="form-group">

												<input type="text" id="email" name="email"
													th:placeholder="Email"
													class="form-control form-control-user" />
											</div>
											<div class="form-group">
												<input type="password"
													class="form-control form-control-user" id="password"
													name="password" th:placeholder="Senha">
											</div>
											<div align="center" th:if="${param.error}">
												<p style="font-size: 20; color: #FF1C19;">Email or
													Password invalid, please verify</p>
											</div>

											<div class="form-group">
												<div class="custom-control custom-checkbox small">
													<input type="checkbox" class="custom-control-input"
														id="customCheck"> <label
														class="custom-control-label" for="customCheck">Lembrar</label>
												</div>
											</div>

											<button class="btn btn-primary btn-user btn-block"
												name="Submit" value="Login" type="Submit" th:text="Login"></button>

										</form>
									</div>

									<hr>
									<div class="text-center">
										<a class="small" href="forgot-password.html">Esqueceu a
											senha ?</a>
									</div>


									<form th:action="@{/registrar}" method="get">
										<div class="text-center">
											<button class="small" type="Submit">Registrar</button>
										</div>
									</form>

								</div>
							</div>
						</div>
					</div>
				</div>

			</div>

		</div>

	</div>
	

	<!-- Bootstrap core JavaScript-->
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>


	<!-- Core plugin JavaScript-->
	<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

	<!-- Custom scripts for all pages-->
	<script src="js/sb-admin-2.min.js"></script>
</body>

</html>
